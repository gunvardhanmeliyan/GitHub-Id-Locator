<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="input_wrapper">
        <input
          type="text"
          placeholder="Enter github user name"
          class="input_user"
        />
        <div class="btn_submit">Search User</div>
      </div>
      <div class="row">
        <div class="user_info">
          <div class="user_img">
            <img src="images/github_logo.png" />
          </div>
          <div class="user_name">
            <h3>Login Name</h3>
            <h1>name_here</h1>
          </div>
          <div class="follow">
            <div class="item followers_">
              <p>Followers</p>
              <span>00</span>
            </div>
            <div class="item follow_">
              <p>Follow</p>
              <span>00</span>
            </div>
          </div>
        </div>
        <div class="repo">
          <h1>Repos</h1>
          <div class="repo_details">
            <div class="item_">
              <div class="repo_name">repos_here</div>
              <div class="repo_details_">
                <div class="info_ star"><i class="fa fa-star-o"></i>00</div>
                <div class="info_ fork">
                  <p><i class="fa fa-code-fork"></i>00</p>
                </div>
                <div class="info_ size">
                  <p><i class="fa fa-file"></i>00kb</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
